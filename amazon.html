<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<script src="https://kit.fontawesome.com/0a22a47f2a.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">

<link rel="stylesheet" href="amazon.css">
<title> Amazon </title>
</head>
<body>
    <div class="outsidearea">
        <div class="area">
            <div class="sign-in-box">
                <h1 class="form-labels sign">Sign In</h1>
                <form>
                    <div class="form-labels">
                        <div class="login-info">
                            <label for="email">Email(phone or mobile accounts)</label><br>
                            <div class="email"><input type="text" class="input-box" id="email" placeholder="Enter Email" ></div><br>
                            <label for="password" class="pw">Password</label> <a id="pw" class="fpw" href="#">Forgot Password</a><br>
                            <input type="text" class="input-box" id="password" placeholder="Enter Password"><br>
                        </div>
                        <input type="button" class="input-box Continue" value="Continue" id="Continue"><br>
                        <div class="help"><i class="fa-solid fa-play"></i><a href="#">Need Help?</a></div>
                    </div>
                </form> 
            </div>
        </div>
        <div class="bottomsection">
            <div id="text-line" style="width:500px;">
                <div class="text-line-hr" style="display: inline-block; width: 22%;"><hr></div>     
                <div class="text-line-text" style="display: inline-block; width: 40%;"><h5>New to Amazon?</h5></div>
                <div class="text-line-hr" style="display: inline-block; width: 22%;"><hr></div>  
            </div>      
            <form class="Create">
                <input type="button" class="cbutton" value="Create Your Amazon Account">
            </form>
        </div>
    </div>
<footer >
    <hr style="height: 2px;"width=100%>
    <div class="bottom">
        <div class="footlinks">
            <ul>
                <li class="space"><a href="#">Conditions of use</a></li>

                <li class="space"> <a href="#">Help</a></li>
            </ul>
        </div>
        <p class="verybottom">&copy;1996-2020, Amazon.com,inc or it's affiliates</p>
    </div>

</footer>

</html>
